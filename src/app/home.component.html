<!-- Page Content -->
<div class="container">
    
          <div class="row">
    
            <div class="col-lg-3">
    
              <h1 class="my-4">ATSG Electronics</h1>
              <div class="list-group">
                <a href="#" class="list-group-item">Mobiles</a>
                <a href="#" class="list-group-item">Laptops</a>
                <a href="#" class="list-group-item">Camera</a>
              </div>
    
            </div>
            <!-- /.col-lg-3 -->
    
            <div class="col-lg-9">
    
              <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                  <div class="carousel-item active">
                    <img class="d-block img-fluid" src="./assets/image/nikoncam.jpg" alt="First slide" width="900" height="350">
                    <div class="carousel-caption nikoncam">
                      <h3>Nikon HD 7200K</h3>
                      <p>Start available from 30th April at 12 p.m.</p>
                  </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block img-fluid" src="./assets/image/oneplus5t.jpg" alt="Second slide" width="900" height="350">
                    <div class="carousel-caption oneplus">
                      <h3>One Plus 6</h3>
                      <p>Coming Soon</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block img-fluid" src="./assets/image/lenovolaps.jpg" alt="Third slide" width="900" height="350" >
                    <div class="carousel-caption lenovolap">
                      <h3>Lenovo Techonolap 2S</h3>
                      <p>Start available from 29th April at 4 p.m.</p>
                  </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
    
              <div class="row">
    
                <div class="col-lg-4 col-md-6 mb-4" *ngFor="let item of arrItems">
                  <div class="card h-100">
                    <a href="{{item.Link}}"  [routerLink] = "['/iphonex']"><img class="card-img-top" src="{{item.Img}}" alt="" width="500px" height="400px"></a>
                    <div class="card-body">
                      <h4 class="card-title">
                        <a href="{{item.Link}}" [routerLink] = "['/iphonex']">{{item.Name}}</a>
                      </h4>
                      <h5>{{item.Price}}</h5>
                      <p class="card-text">{{item.Details}}</p>
                    </div>
                    <div class="card-footer">
                      <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                    </div>
                  </div>
                </div>
    
               
    
              </div>
              <!-- /.row -->
              <router-outlet>
              </router-outlet>
    
            </div>
            <!-- /.col-lg-9 -->
    
          </div>
          <!-- /.row -->
    
        </div>
        <!-- /.container -->
